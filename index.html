<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- SVG By FontAwesome -->
    <link rel="shortcut icon" href="images/logo.svg"></link>

    <meta name="title" content="猜數字遊戲-終極密碼"/>
    <meta name=”description” content="猜數字遊戲:使用者自定義數字產生的範圍進行終極密碼遊戲" />
    <meta name="Keywords" content="猜數字,猜數字遊戲,終極密碼"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲-終極密碼</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v12.0&appId=396306465225067&autoLogAppEvents=1" nonce="dN8R4h1n"></script>

</head>
<body>
    
    <main>
        <h1>猜數字遊戲</h1>
        <span>遊戲說明 : 使用者自定義數字產生的範圍，包含最小範圍值及最大範圍值皆有可能是亂數範圍</span>
        <h3>輸入數字:</h3>
        <div class="scanf">
            <span class="i1">最小範圍:<input type="number" id="inputMin" placeholder="10"></span>
            <span class="i2">最大範圍:<input type="number" id="inputMax" placeholder="1000"></span>
            <button id="rand">產生數字</button>
        </div>
        <div class="scope">
            
        </div>
        <div class="guess">
            <span>猜的數字:<input type="number" id="guessInput"></span>
            <button>猜!</button>
        </div>
        <div class="view">
            
        </div>
        
        <div class="fb_msg">
            <div class="fb-comments" data-href="https://ayvc0420.github.io/guessNumber/" data-width="380" data-numposts="10"></div>
        </div>

    </main>

    <footer>
        <p>本網站使用JavaScript ES6技術不支援IE瀏覽器</p>
        <p>另一款遊戲-點擊標靶:<a href="https://ayvc0420.github.io/targetGame/" target="new">點我前往</a></p>
        <span>Copyright &copy; ayvc0420</span>
    </footer>

    <script src="js/javascript.js"></script>
</body>
</html>
